<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài tập HTML 9</title>
  </head>
  <body>
    <p><a href="https://www.google.com/" target="_self">Click vào em đi</a></p>
    <p><a href="tel: 09874551226">Gọi cho em nhé</a></p>
    <p><a href="mailto: tuhoc.cc@gmail.com">Gửi email cho em nhé</a></p>
    <p>
      <a
        href="mailto: tuhoc.cc@gmail.com?cc=admin@domain.com,admin2@domain.com,admin3@domain.com&subject=HELP ME&Bcc=admin2@domain.com"
        >Send Me</a
      >
    </p>
    <!-- Dấu ngoặc để trống là tải lại trang giống F5 -->
    <!-- Dấu ngoặc để # là về dòng đầu -->
    <!-- Thêm link khi click sẽ chuyển tới trang đó -->
    <!-- Target = self khi click sẽ bật ngay trong trang đang chọn -->
    <!-- Target = blank khi click sẽ bật sang trang khác -->
    <!-- Tel chuyển điều hướng đến gọi điện thoại, CÚ PHÁP tel: sdt, phần trong dấu ngoặc là nội dung -->
    <!-- Mailto là chuyển đến mail tương tự như trên -->
    <!-- Trước cụm tham số cc, subject, Bcc là dấu ? -->
    <!-- cc và Bcc chú ý k được cách phía trước -->
  </body>
</html>
