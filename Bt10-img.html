<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài tập HTML 10</title>
  </head>
  <body>
    <h1>Hình ảnh 1</h1>
    <img
      src="https://images.unsplash.com/photo-1715646527373-48c68bc2ce3d?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
      alt=""
      width="20%"
    />
    <!-- TRƯỜNG HỢP 1 SỬ DỤNG ĐƯỜNG TRUYỀN ẢNH TRÊN MẠNG -->
    <!-- Mở trình duyệt vào unsplash.com để tải ảnh chất lượng -->
    <!-- B1: Sao chép địa chỉ hình ảnh -->
    <!-- B2: Dán hình ảnh vào src "" -->
    <!-- Chú ý: alt"" sẽ là cú pháp trả về nếu ảnh bị - lỗi thiếu ký tự -->
    <!-- Text trong thẻ alt sẽ hiện lên -->
    <!-- alt"" phân tích nội dung nói về tấm ảnh -->
    <!-- Google sẽ nói về thẻ alt - hỗ trợ công cụ tìm kiếm -->
    <h1>Hình ảnh 2</h1>
    <img
      src="img/FB_IMG_1683890528210.jpg"
      alt="Hình ảnh Hà Chí Trực"
      width="1000"
    />
    <!-- TRƯỜNG HỢP 2 SỬ DỤNG FOLDER MÌNH LƯU TRÊN MÁY -->
    <!-- Mở trình duyệt vào unsplash.com để tải ảnh chất lượng -->
    <!-- B1: Sao chép địa chỉ thư mục -->
    <!-- B2: Dán hình ảnh vào src "" -->
    <!-- Sử dụng Width và Height để điều chỉnh kích thước tấm ảnh -->
    <!-- Cú pháp 1: width="50" height="100" -->
    <!-- Chỉ set cao và rộng, ảnh sẽ tự căn chỉnh lề-->
    <!-- Cú pháp 2: width=20%-->
    <!-- Set theo phần trăm ảnh ban đầu-->
  </body>
</html>
